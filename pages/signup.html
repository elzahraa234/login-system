<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/signup.css">
</head>
<body>
    <div class="container my-5 text-center">
        <div class="signup-card m-auto w-75 p-5">
            <h1 class="text-center">Smart Login System</h1>
            
            <input id="signupName" type="text" class="form-control my-3" placeholder="Enter Your Name">
            <input id="signupEmail"  type="email" class="form-control my-3" placeholder="Enter Your Email">
            <input id="signupPass" type="password" class="form-control my-3" placeholder="Enter Your Password">

            <button id="signupBtn" class="btn btn-outline-info w-100 my-3">Sign Up</button>
            <p id="present"></p>

            <p class="text-white">You have an account? <a class="text-white" href="../pages/login.html"> Signin</a></p>
        </div>
        </div>

    </div>


    <script src="../js/bootstrap.bundle.js"></script>
    <script src="../js/signup.js"></script>
</body>
</html>
